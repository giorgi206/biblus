<div class="components-container">
    <div class="bestselers-carousel">
        <div class="info">
            <h1>ბესტსელერები</h1>
            <p>ყველაზე გაყიდვადი, მომხმარებლის რჩეული წიგნები</p>
            <div class="btns">
                <div class="seeAllBtn">
                    <button>მაჩვენე ყველა</button>
                </div>
                <div class="slide-btns">
                    <button class="nav-btn left" (click)="prev()">❮</button>
                    <button class="nav-btn right" (click)="next()">❯</button>
                </div>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel-container">
                <div class="book-card" *ngFor="let book of books.slice(currentIndex, currentIndex + visibleCards)" (click)="show(book)">
                    <div class="book-img">
                        <img [src]="book.min_picture" alt="Book Cover" />
                    </div>
                    <div class="book-info">
                        <div class="name">
                            <h3>{{ book.name }}</h3>
                            <p>{{ book.author?.fullname }}</p>
                        </div>
                        <div class="price">
                            <strong>{{ book.p }} <span>₾</span></strong>
                            <button><img src="https://zoommer.ge/icons/header-cart.svg" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="image">
        <img src="https://biblusi.ge/_nuxt/img/boyreadsbook.aac5d56.png" alt="">
    </div>
</div>
